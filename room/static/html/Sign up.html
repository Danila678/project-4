<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="sign up" id =  "sign up">
    <span class="close">&times;</span>

    <form action="#" class="sign up content">
    <div class = "container">
        <h1>Sign up</h1>

        <label for="email" email></label>
        <input type = 'email' id = "email" name="email" placeholder="Enter your email" required
        autocomplete="off">

        <label for="pass">Password</label>
        <input type="password" id="pass" name="password" placeholder="Create a password" required
        autocomplete="off">

         <label for="pass-repeat">Password-repeat</label>
        <input type="password" id="pass-repeat" name="repeat-password" placeholder="Enter a password" required
        autocomplete="off">

        <label for="#">
            <input type="checkbox" name="remember" id="remember" checked> Remember Me
        </label>

       <div class = "buttons">
           <button type = "button" class = "cancelBtn"> Cancel </button></div>
           <button type = "button" class = "SignUpBtn">SignUp</button>
    </div>
    </form>
</div>
</body>
</html>
